<!DOCTYPE html> 
<html lang="es" 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
<h:head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Service CTP</title>
</h:head> 
<h:body class="ui-fluid"> 
	<p:outputLabel value="Bienvenido: #{loginBean.username}"/>
	<p:accordionPanel style="margin-top:5px;" >
        <p:tab title="Ingresar orden de trabajo" >
       	<h:form>
        	<p:messages id="messages" />
	        <h:panelGrid columns="1" cellpadding="2">
	            <p:autoComplete id="nombreCliente" placeholder="Ingrese nombre del cliente" dropdown="true" size="70"
	            	value="#{menuBean.nombreCliente}" completeMethod="#{menuBean.completeText}" maxResults="10"/>
	            <p:inputText id="nombreArchivo" placeholder="Ingrese nombre del archivo"/>
	        </h:panelGrid>
	        
	        <p:selectManyCheckbox id="basic" value="#{checkboxView.selectedConsoles}" size="60">
		        <f:selectItem itemLabel="Cyan" itemValue="Cyan" />
		        <f:selectItem itemLabel="Magenta" itemValue="Magenta" />
		        <f:selectItem itemLabel="Yellow" itemValue="Yellow" />
		        <f:selectItem itemLabel="Black" itemValue="Black" />
		    </p:selectManyCheckbox>
		    
		    <h:panelGrid columns="3" cellpadding="5">
				<p:inputNumber id="gto46" minValue="0" maxValue="1000" placeholder="GTO46"/>  
				<p:inputNumber id="gto52" minValue="0" maxValue="1000" placeholder="GTO52"/>
				<p:inputNumber id="harris" minValue="0" maxValue="1000" placeholder="HARRIS"/>
				<p:inputNumber id="solna" minValue="0" maxValue="1000" placeholder="SOLNA"/>
				<p:inputNumber id="kord" minValue="0" maxValue="1000" placeholder="KORD"/>
				<p:inputNumber id="sormz" minValue="0" maxValue="1000" placeholder="SORMZ"/>
				<p:inputNumber id="roland" minValue="0" maxValue="1000" placeholder="ROLAND"/>
				<p:inputNumber id="spMaster" minValue="0" maxValue="1000" placeholder="SP MASTER"/>
				<p:inputNumber id="_740x925" minValue="0" maxValue="1000" placeholder="740x925"/>
		    </h:panelGrid>
		    <p:commandButton value="Enviar" icon="fa fa-save" />
       	</h:form>
        </p:tab>
        <p:tab title="Ã“rdenes registradas">
        <h:form>
	    <p:dataTable var="car" value="#{dtSortView.cars1}" style="margin-bottom:40px">
	        <f:facet name="header">
	            Ordenes de trabajo
	        </f:facet>
	        <p:column headerText="Id" sortBy="#{car.id}">
	            <h:outputText value="#{car.id}" />
	        </p:column>
	 
	        <p:column headerText="Year" sortBy="#{car.year}">
	            <h:outputText value="#{car.year}" />
	        </p:column>
	 
	        <p:column headerText="Brand" sortBy="#{car.brand}">
	            <h:outputText value="#{car.brand}" />
	        </p:column>
	 
	        <p:column headerText="Color" sortBy="#{car.color}">
	            <h:outputText value="#{car.color}" />
	        </p:column>
	    </p:dataTable>
	    </h:form>
        </p:tab>
	</p:accordionPanel>
</h:body> 
</html>
